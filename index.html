<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-do list</h1>
        <form>
            <div class="text">
                <input type="text" placeholder="type your list" id="box">
            </div>
            <div class="btn"> <input type="button" value="add" onclick="add_list()" id="btn"></div>
        </form>
        <div><ul id="list"></ul>
        </div>
    </div>
</body>
<script>
    function add_list(){
    let x = document.getElementById("box");
    let y  = document.getElementById("list");

    if (x.value !=''){
        let make_li = document.createElement("li");
        make_li.appendChild(document.createTextNode(x.value));
        y.appendChild(make_li);
        x.value =""

        make_li.onclick =function(){
        this.parentNode.removeChild(this);
     }
    }}
     
</script>
</html>
